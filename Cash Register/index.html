<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>

<body>
    <h1>Cash Register</h1>
    <div>
        <label for="cash">Money Received:</label>
        <input type="number" id="cash" placeholder="$">
        <button id="purchase-btn">Check!</button>
    </div>
    <div class="cash-register">
        <div id="total-price"><h1>Total:</h1></div>
        <div id="change-due">Change Due</div>
        <div id="cash-drawer">
            <p><strong>Change in drawer:</strong></p>
            <p>PENNY, $1.01,</p>
            <p>NICKEL, $2.05,</p>
            <p>DIME, $3.10,</p>
            <p>QUARTER, $4.25,</p>
            <p>ONE, $90,</p>
            <p>FIVE, $55,</p>
            <p>TEN, $20,</p> 
            <p>TWENTY, $60,</p>
            <p>ONE HUNDRED, $100</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
