<body>
    <h1>What is a Palindrome?</h1>
    <div id="note">A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring
        punctuation, case, and spacing.</div>
    <div id="box">
        <label for="text-input">
            <p id="text-box">Enter your text to check if it belongs to a palindrome:</p>
            <input id="text-input" type="text" placeholder="Write your text...">
        </label>
        <button id="check-btn">Enter!</button>
        <div class="result" id="result"><span></span></div>
    </div>

    <script src="app.js"></script>

</body>
